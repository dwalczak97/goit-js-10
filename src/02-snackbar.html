<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/02-snackbar.css" />
  </head>
  <body>
    <section>
      <a href="./index.html" class="nav-link nav-list go-back">Go back</a>
      <h1>Welcome to snackbar</h1>
    </section>

    <section>
      <form class="form">
        <label>
          Delay (ms)
          <input class="delayInput" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </section>

    <script type="module" src="./js/02-snackbar.js"></script>
  </body>
</html>
